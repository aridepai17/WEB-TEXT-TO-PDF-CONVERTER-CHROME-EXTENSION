<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text to PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 320px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .delete-btn {
      background-color: #e53935;
    }
    .message {
      font-size: 13px;
      color: green;
      margin-top: 5px;
    }
    .error {
      color: red;
    }
    .pdf-list {
      margin-top: 12px;
      font-size: 13px;
    }
    .pdf-item {
      margin: 6px 0;
    }
    .pdf-item a {
      color: #007BFF;
      text-decoration: none;
    }
    .pdf-item a:hover {
      text-decoration: underline;
    }
    .details {
      color: #555;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Convert Text to PDF</h2>
  <button id="convert">Convert Selected Text</button>
  <button class="delete-btn" id="deleteAll">üóëÔ∏è Delete All PDFs</button>
  <div id="message" class="message"></div>

  <div class="pdf-list">
    <h3>Recent PDFs:</h3>
    <div id="pdfContainer"></div>
  </div>

  <script>
    document.getElementById("convert").addEventListener("click", () => {
      chrome.tabs.executeScript({
        code: "window.getSelection().toString();"
      }, (selection) => {
        const selectedText = selection[0];
        const messageDiv = document.getElementById("message");

        if (selectedText && selectedText.trim()) {
          chrome.runtime.sendMessage({
            action: 'convertTextToPDF',
            text: selectedText
          }, (response) => {
            if (response && response.success) {
              messageDiv.textContent = "‚úÖ PDF created successfully!";
              messageDiv.classList.remove("error");
              loadPDFList();
            } else {
              messageDiv.textContent = "‚ùå Failed to create PDF.";
              messageDiv.classList.add("error");
            }
          });
        } else {
          messageDiv.textContent = "‚ö†Ô∏è Please select some text first.";
          messageDiv.classList.add("error");
        }
      });
    });

    document.getElementById("deleteAll").addEventListener("click", () => {
      if (confirm("Are you sure you want to delete all PDFs?")) {
        fetch('http://localhost:3000/delete-all-pdfs', { method: 'DELETE' })
          .then(res => res.json())
          .then(data => {
            document.getElementById("message").textContent = "üóëÔ∏è All PDFs deleted.";
            document.getElementById("message").classList.remove("error");
            loadPDFList();
          })
          .catch(() => {
            document.getElementById("message").textContent = "‚ùå Failed to delete PDFs.";
            document.getElementById("message").classList.add("error");
          });
      }
    });

    function loadPDFList() {
      fetch('http://localhost:3000/list-pdfs')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("pdfContainer");
          container.innerHTML = "";
          if (data.length === 0) {
            container.innerHTML = "<div>No PDFs available.</div>";
            return;
          }
          data.forEach(file => {
            const div = document.createElement("div");
            div.className = "pdf-item";
            div.innerHTML = `
              <a href="http://localhost:3000/pdf/${file.name}" target="_blank">${file.name}</a>
              <div class="details">üìÖ ${file.date} | üì¶ ${file.size} KB</div>
            `;
            container.appendChild(div);
          });
        })
        .catch(() => {
          document.getElementById("pdfContainer").innerHTML = "<div class='error'>Failed to load PDFs</div>";
        });
    }

    loadPDFList();
  </script>
</body>
</html>
